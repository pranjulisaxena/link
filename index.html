<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play DASH Video</title>
  <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
</head>
<body>
  <video id="videoPlayer" controls width="600" autoplay></video>

  <script>
    const videoUrl = "https://d1yws6emo43ny.cloudfront.net/CH5/masterCH5.mpd";
    const player = dashjs.MediaPlayer().create();
    player.initialize(document.getElementById('videoPlayer'), videoUrl, true);
  </script>
</body>
</html>
